apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rails-app-service
                port:
                  number: 80
          - path: /hooks
            pathType: Prefix
            backend:
              service:
                name: el-github-event-listener
                port:
                  number: 8080
